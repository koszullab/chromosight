language: python
env:
  global:
  - PROJECT_NAME=chromosight
  - GITHUB_REPO_NAME=koszullab/chromosight
matrix:
  include:
  - python: '3.6'
  - python: '3.7'
    dist: xenial
    sudo: true
os:
- linux

install:
- pip install -v -Ur requirements.txt
- pip install codecov

script:
- nosetests --with-coverage tests/test_tinycov.py
after_success:
- codecov
deploy:
  on: 
    branch: master
    tags: true
  provider: pypi
  skip_existing: true
  user: cmdoret
  password:
    secure: 
  distributions: sdist bdist_wheel
